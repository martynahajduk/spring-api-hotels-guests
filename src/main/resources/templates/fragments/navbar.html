<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <strong th:text="#{title_left}"></strong>
            </a>            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:href="@{/hotels}" th:text="#{hotel_nav}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:href="@{/hotels/addhotel}" th:text="#{add_hotel_button}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:href="@{/guests}" th:text="#{guest_nav}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:href="@{/guests/addguest}" th:text="#{add_guest_button}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
