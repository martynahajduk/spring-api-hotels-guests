<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:href="@{/hotels}" th:text="#{hotel_nav}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/hotels/addhotel}" th:text="#{add_hotel_button}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:href="@{/guests}" th:text="#{guest_nav}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/guests/addguest}" th:text="#{add_guest_button}"></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text mx-3">
                            Logged in as: <strong sec:authentication="name"></strong>
                            <a class="btn btn-sm btn-danger ms-2" th:href="@{/logout}">Logout</a>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-sm btn-danger ms-2" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
