<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guests</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header th:insert="~{fragments/navbar.html}"></header>

<div class="container mt-5">
    <h1 class="text-center mb-4">Guests List</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Nationality</th>
            <th scope="col">Hotel</th>
            <th scope="col">Room Number</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="guestList">
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.getGuestId()}"></td>
            <td th:text="${guest.getName()}"></td>
            <td th:text="${guest.getDateOfBirth()}"></td>
            <td th:text="${guest.getNationality()}"></td>
            <td th:text="${guest.getHotel().getName()}"></td>
            <td th:text="${guest.roomListString()}"></td>
            <td>
                <form th:action="@{/guests/delete/{id}(id=${guest.getGuestId()})}" method="post" style="display:inline;">
                    <button th:text="#{delete}" type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container mt-4 p-5">
        <div class="row">
            <div class="col-md-6 mb-4" th:each="guest : ${guests}">
                <a th:href="@{/guests/guest/{id}(id=${guest.guestId})}" style="text-decoration: none; color: inherit;">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="@{'/images/' + ${guest.name.toLowerCase().replace(' ', '-')} + '.jpg'}"
                                     class="img-fluid rounded-start"
                                     th:alt="${guest.name}" />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${guest.name}"></h5>
                                    <p class="card-text" th:text="#{birth_date}+': '+ ${guest.dateOfBirth}"></p>
                                    <p class="card-text" th:text="#{nationality}+': '+${guest.nationality}"></p>
                                    <p class="card-text" th:text="#{hotel_name}+': '+${guest.hotel.name}"></p>
                                    <p class="card-text" th:text="#{room_number}+': '+${guest.roomListString()}"></p>
                                    <p class="card-text" th:text="#{room_type}+': '+${guest.roomTypeListString()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
<div class="container mt-5">
    <h3 class="text-center" th:text="#{filter_guests}"></h3><br>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="/guests/filter" method="post">
                <div class="mb-3">
                    <label for="birthDate" class="form-label" th:text="#{birth_date}"></label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate">
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label" th:text="#{nationality}"></label>
                    <input type="text" class="form-control" id="nationality" name="nationality">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger" th:text="#{filter_button}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer.html}"></footer>
</body>
</html>
