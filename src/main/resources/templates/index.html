<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{main_page}"></title>
    <link rel="stylesheet" th:href="@{/css/bundle-index.css}" />
    <script defer th:src="@{/js/bundle-index.js}"></script>

  </head>
  <body>
    <header th:insert="~{fragments/navbar.html}"></header>
    <div class="container px-5 py-5">
      <h1 class="text-center" th:text="#{welcome}"></h1>
      <br>
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/images/antwerpen.jpg"
              class="d-block w-100"
              alt="Antwerpen"
              width="300"
              height="500"
            >
          </div>
          <div class="carousel-item">
            <img
              src="/images/antwerpen2.jpg"
              class="d-block w-100"
              alt="Antwerpen 2"
              width="300"
              height="500"
            >
          </div>
          <div class="carousel-item">
            <img
              src="/images/brussels.jpg"
              class="d-block w-100"
              alt="Brussels"
              width="300"
              height="500"
            >
          </div>
          <div class="carousel-item">
            <img
              src="/images/brussels2.jpg"
              class="d-block w-100"
              alt="Brussels 2"
              width="300"
              height="500"
            >
          </div>
          <div class="carousel-item">
            <img
              src="/images/ghent.jpg"
              class="d-block w-100"
              alt="Ghent"
              width="300"
              height="500"
            >
          </div>
          <div class="carousel-item">
            <img
              src="/images/ghent2.jpg"
              class="d-block w-100"
              alt="Ghent 2"
              width="300"
              height="500"
            >
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>
      <h2 class="text-center" th:text="#{main_text}"></h2>
      <div class="row row-cols-1 row-cols-md-2 g-4 px-5 py-4 justify-content-center">
        <div class="col">
          <div class="card">
            <div class="d-flex justify-content-center">
              <i class="bi bi-building" style="font-size: 150px"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title">
                <a
                  class="link-danger"
                  th:href="@{/hotels}"
                  th:text="#{hotel_list}"
                ></a>
              </h5>
              <p class="card-text" th:text="#{hotel_overview}"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="d-flex justify-content-center">
              <i class="bi bi-building-add" style="font-size: 150px"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title" th:text="#{add_hotel}"></h5>
              <p class="card-text" th:text="#{addhotel_overview}"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="d-flex justify-content-center">
              <i class="bi bi-person" style="font-size: 150px"></i>
            </div>
            <div class="card-body">
              <div class="card-body">
                <h5
                  class="card-title"
                  th:href="@{/guests}"
                  th:text="#{guest_list}"
                >
                </h5>
                <p class="card-text" th:text="#{addhotel_overview}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="d-flex justify-content-center">
              <i class="bi bi-person-plus" style="font-size: 150px"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title" th:text="#{add_guest}"></h5>
              <p class="card-text" th:text="#{addguest_overview}"></p>
            </div>
          </div>
        </div>
        <br>
        <div class="container text-center py-5">
          <h1 th:text="#{login}"></h1>
          <a href="/login" class="btn btn-danger w-100 mt-3"
          >Go to login page</a>
        </div>
      </div>
    </div>
    <footer th:insert="~{fragments/footer.html}"></footer>
  </body>
</html>
