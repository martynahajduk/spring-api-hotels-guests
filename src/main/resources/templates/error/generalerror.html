<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{error.title}"></title>
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="card border-danger shadow-lg"
        style="max-width: 600px; width: 100%"
      >
        <div class="card-header bg-danger text-white text-center">
          <h2 th:text="#{error.title}"></h2>
        </div>
        <div class="card-body text-center">
          <p class="alert alert-danger" th:text="#{error.operation.failed}"></p>
          <p>
            <code th:text="${errorMessage}"></code>
          </p>
          <hr />
          <p class="mt-3" th:text="#{error.try.again}"></p>
          <a
            th:href="@{/}"
            class="btn btn-danger mt-2 px-4"
            th:text="#{back_to_main}"
          ></a>
        </div>
      </div>
    </div>
    <script
      defer
      th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
